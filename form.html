<!DOCTYPE html>
<html>
    <head>
        <title>Form Example</title>
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">

            <label for="username">username:</label>
            <input type="text" id="username" placeholder="Daniel" required><br>

            <label for="password">password:</label>
            <input type="password" id="password" minlength="6" maxlength="20" required><br>

            <label for="email">email:</label>
            <input type="email" id="email" palceholder="daniel@gmail.com" required><br>

            <lable for="phone">phone #:</lable>
            <input type="tel" id="phone" placeholder="09-0123-456789" pattern="[0-9]{2}-[0-9]{4}-[0-9]{6}"><br>

            <label for="bdate">Birthdate:</label>
            <input type="date" id="bdate"><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" value="1"><br>

            <label for="title">Title:</label>
            
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title"><br>

            <label for="payment">Payment:</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select><br>

            <label for="subscribe">Subscribe:</label>
            <input type="checkbox" id="subscribe"><br>

            <label for="comment">Comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea><br>

            <label for="file">File:</label>
            <input type="file" id="file" accept="image/png, image/jpeg"><br>

            <input type="reset"><br>
            <input type="submit">
        </form>
    </body>
</html>
